[build]
builder = "nixpacks"
buildCommand = "cd backend/CafeteriaApi && dotnet restore && dotnet publish -c Release -o out"

[deploy]
startCommand = "cd backend/CafeteriaApi/out && dotnet CafeteriaApi.dll"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production.variables]
ASPNETCORE_ENVIRONMENT = "Production"
ASPNETCORE_URLS = "http://0.0.0.0:$PORT"